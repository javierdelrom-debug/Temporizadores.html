<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporizadores Visuales</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  h1 {
    margin: 10px 0;
  }
  #nuevoTimer {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
    justify-content: center;
  }
  #nuevoTimer input {
    padding: 8px;
    font-size: 16px;
  }
  #nuevoTimer button {
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
  #timers {
    width: 100%;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    padding-bottom: 10px;
  }
  .timer {
    width: 90%;
    max-width: 400px;
    background: #4caf50;
    color: white;
    margin: 8px 0;
    padding: 20px;
    border-radius: 12px;
    font-size: 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .timer span {
    font-weight: bold;
  }
  .timer button {
    padding: 6px 10px;
    font-size: 16px;
    cursor: pointer;
    background: white;
    color: #4caf50;
    border: none;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>Temporizadores Visuales</h1>

<div id="nuevoTimer">
  <input type="text" id="etiqueta" placeholder="Etiqueta">
  <input type="number" id="tiempo" placeholder="Tiempo (segundos)">
  <button onclick="agregarTemporizador()">Agregar</button>
</div>

<div id="timers"></div>

<script>
  const timersContainer = document.getElementById('timers');
  let timers = JSON.parse(localStorage.getItem('timers') || '[]');

  function guardarTimers() {
    localStorage.setItem('timers', JSON.stringify(timers));
  }

  function actualizarTimers() {
    timersContainer.innerHTML = '';
    timers.forEach((t, index) => {
      const minutos = Math.floor(t.tiempo / 60).toString().padStart(2,'0');
      const segundos = (t.tiempo % 60).toString().padStart(2,'0');
      const div = document.createElement('div');
      div.className = 'timer';
      div.innerHTML = `<span>${t.etiqueta}: ${minutos}:${segundos}</span>
                       <button onclick="eliminarTimer(${index})">Eliminar</button>`;
      timersContainer.appendChild(div);
    });
  }

  function agregarTemporizador() {
    const etiquetaInput = document.getElementById('etiqueta');
    const tiempoInput = document.getElementById('tiempo');
    const etiqueta = etiquetaInput.value.trim();
    const tiempo = parseInt(tiempoInput.value);
    if (!etiqueta || isNaN(tiempo) || tiempo <= 0) {
      alert("Introduce etiqueta y tiempo vÃ¡lidos");
      return;
    }
    timers.push({ etiqueta, tiempo });
    etiquetaInput.value = '';
    tiempoInput.value = '';
    guardarTimers();
    actualizarTimers();
  }

  function eliminarTimer(index) {
    timers.splice(index, 1);
    guardarTimers();
    actualizarTimers();
  }

  function contar() {
    timers.forEach((t) => {
      if (t.tiempo > 0) t.tiempo--;
    });
    guardarTimers();
    actualizarTimers();
  }

  setInterval(contar, 1000);
  actualizarTimers();

  // Pantalla completa al tocar la web
  function pantallaCompleta() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }
  document.body.addEventListener('click', pantallaCompleta);
</script>

</body>
</html>
